<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trackography</title>
    <link rel="stylesheet" href="../nm/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="../nm/reveal.js/css/theme/default.css" id="theme">

    <style>
        .authors {
            width: 50%;
            float: left;
            align-content: center;
        }
        .authorscointainer {
            border: solid 2px wheat;
            clear: both;
            padding: 3px;
        }
        #solutiontable {
            font-size: 0.6em;
            font-family: Consolas, courier;
        }
        .left {
            text-align: left;
        }
    </style>
</head>

<body>
<!-- Wrap the entire slide show in a div using the "reveal" class. -->
<div class="reveal">
    <!-- Wrap all slides in a single "slides" class -->
    <div class="slides">

        <section data-background="empty-1.png" data-background-size="800px" data-background-transition="zoom"></section>

        <section data-background="opened-2.png" data-background-size="800px" data-background-transition="zoom"></section>

        <section data-background="proof-3.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="resolution-5.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="singlepress-6.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="panoptclick-7.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="panoptclick-details-8.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="advanced-settings-9.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="unchecked-settings-10.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="advanced-settings-11.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="translate-cheating-12.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="clean-chromium-exec-13.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="panoptclick-cleaned-14.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="clean-search-15.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="page-load-16.png" data-background-size="800px" data-background-transition="zoom"></section>
        <section data-background="resolutions-of-ttc-17.png" data-background-size="800px" data-background-transition="zoom"></section>
    </div>
</div>

<script src="../nm/reveal.js/lib/js/head.min.js"></script>
<script src="../nm/reveal.js/js/reveal.min.js"></script>

<script>
    // Required, even if empty.
    Reveal.initialize({
    });
</script>
</body>
</html>
